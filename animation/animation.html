</head>
<body>
    <header>
      <h1>アニメーションデモ</h1>
    </header>
    <main>
      <div class="wrapper">
        <h2>ホバーしたら色が変わる</h2>
        <div class="box1">box1</div>

        <script type="text/plain" class="language-html">
<div class="box1">box1</div>
        </script>
        <script type="text/plain" class="language-css">
.box1{
  width: 300px;
  padding: 20px 10px;
  font-size: 3rem;
  text-align: center;
  background-color: aqua;
  color: #fff;
}

/* ホバーしたらアニメーション */
.box1:hover{
  animation: box1 1s 0.3s ease-in-out forwards;
}

@keyframes box1 {
  0%{
    background-color: aqua;
    color: #fff;
  }
  100%{
    background-color: rgb(205, 255, 255);
    color: #000000;
  }
}
        </script>
        <h2>画像を拡大して鮮明になる</h2>
        
        <div class="box_img">
          <div>
            <p>画像がはみ出る</p> 
            <div class="box_img1">
              <img src="images/skytree.jpeg" alt="画像">
            </div>
            <script type="text/plain" class="language-html">
<div class="box_img1">
  <img src="images/skytree.jpeg" alt="画像">
</div>
            </script>
            <script type="text/plain" class="language-css">
.box_img1 {
  width: 280px;
  height: 170px;
  border: solid 3px #000;
}
            </script> 
          </div>
          
          <div>
            <p>はみ出た部分を非表示</p>
            <div class="box_img2">
              <img src="images/skytree.jpeg" alt="画像">
            </div>
            <script type="text/plain" class="language-html">
<div class="box_img2">
  <img src="images/skytree.jpeg" alt="画像">
</div>
            </script>
            <script type="text/plain" class="language-css">
.box_img2 {
  width: 280px;
  height: 170px;
  border: solid 3px #000;
  overflow: hidden; /*←追加*/
}
            </script> 
          </div>
          
          <div>
            <p>最初半透明→ホバーで拡大、鮮明に</p>
            <div class="box_img3">
              <img src="images/skytree.jpeg" alt="画像">
            </div>
            <script type="text/plain" class="language-html">
<div class="box_img3">
  <img src="images/skytree.jpeg" alt="画像">
</div>
            </script>
            <script type="text/plain" class="language-css">
.box_img3 {
  width: 280px;
  height: 170px;
  border: solid 3px #000;
  overflow: hidden;
}

.box_img3 img{
  opacity:0.5;
}
.box_img3 img:hover{
  animation: img3 1s forwards;
}

@keyframes img3 {
  0%{
    opacity:0.5;
    transform: scale(1);
  }
  100%{
    opacity:1.0;
    transform: scale(1.5);
  }
}
            </script> 
          </div>
        </div>


        <h2>移動</h2>
        <div class="wrapper">
          <div class="transform">
            <div>
              <p>再読み込みすると再生できます</p>
              <div class="box4">box4</div>
              <script type="text/plain" class="language-css">
.box4 {
  transform: translateY(30px); /*最初少し下にずらしておく*/
  animation: top 2s ease-in-out infinite forwards;
}

@keyframes top {
  0%{
    transform: translateY(30px);
  }
  30%{
    transform: translateY(-10px);
  }
  100%{
    transform: translateY(0);
  }
}
              </script>
            </div>
            <div>
              <div class="box5">box5</div>
              <script type="text/plain" class="language-css">
.box5 {
  border-radius: 50%;
  transform: translateY(-20px);
  animation: bottom 1.5s ease-in infinite;
}

@keyframes bottom {
  0%{
    transform: translateY(0);
  }
  70%{
    transform: translateY(-20px);
  }
  100%{
    transform: translateY(0);
  }
}
              </script>
            </div>
            <div>
              <p class="box6">box6</p>
              <script type="text/plain" class="language-css">
.box6 {
  font-size: 3rem;
  transform: translateX(-50px);
  animation: left 2s  ease-in-out infinite forwards;
}

@keyframes left {
  0%{
    transform: translateX(-50px);
  }
  100%{
    transform: translateX(20px);
  }
}
              </script>
            </div>
            <div>
              <p class="box7">box7</p>
              <script type="text/plain" class="language-css">
.box7 {
  font-size: 3rem;
  transform: translateX(50px);
  animation: right 2s  ease-in-out infinite forwards;
}

@keyframes right {
  0%{
    transform: translateX(50px);
    opacity: 0;
  }
  50%{
    opacity: 0.5;
  }
  100%{
    transform: translateX(0);
    opacity: 1;
  }
}
              </script>
            </div>
          </div>
        </div>
